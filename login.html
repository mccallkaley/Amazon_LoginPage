<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id = "main-form">
    <h2>Sign In</h2>
        <label for="name">Email (phone or mobile accounts)</label>
        <br>
        <input type="text" id="email-and-password" placeholder="Enter Email">
        <br>
        <br>
        <label for="body">Password</label>
        <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4" id = "forgot-password">Forgot Password</a>
        <br>
        <input type="text" id="email-and-password" placeholder="Enter Password">
        <br>
        <br>
        <button type="submit" id = "continue-button">Continue</button>
        <br>
        <a href="https://www.amazon.com/gp/help/customer/display.html">Need Help?</a>
    </div>
    <div id = "create-account">
        <br>
        <span>
            <label for="name">New to Amazon?</label>
        </span>
        <br>
        <button type="submit" id = "create-button">Create Your Amazon Account</button>
        <br>
        <br>
        <br>
    </div>
    <hr>
    <br>
